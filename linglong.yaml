version: "1"

package:
  id: com.brave.brave-browser
  name: Brave
  version: 1.83.120.0
  kind: app
  description: |
    Brave浏览器是一款以隐私保护为核心的开源浏览器,由JavaScript之父Brendan Eich团队开发,并同时默认屏蔽追踪器与恶意广告

base: org.deepin.base/25.2.1
runtime: null
command:
  - "/opt/apps/com.brave.brave-browser/files/bin/com.brave.brave-browser"

build: |
    ## 环境设置
    set -x
    export PATH=$PATH:/usr/libexec/linglong/builder/helper
    # 设置AppImage下载链接
    ZIP_URL=https://github.com/brave/brave-browser/releases/download/v1.83.120/brave-browser-1.83.120-linux-amd64.zip
    # 设置工作目录
    SOURCES="linglong/sources"
    # 设置启动二进制文件名称
    BINNAME=${LINGLONG_APPID}

    # 进入工作目录
    cd ${SOURCES}

    # 删除${SOURCES}目录里过时的lib库
    rm -f libs/*
    # 再删除过时的应用程序库
    rm -rf ${LINGLONG_APPID}
    # 调用内置的busybox下载AppImage
    /project/linglong/sources/bin/busybox wget -O target.zip ${ZIP_URL}

    # 解包zip并进入工作目录
    mkdir ${LINGLONG_APPID} && cd ${LINGLONG_APPID} && unzip ../target.zip

    # 删除多余的文件
    rm -rf *.png

    # 退回上一级
    cd ..

    #写入启动脚本
    echo "#!/bin/bash" > bin/${BINNAME}
    echo "exec \"${PREFIX}/${LINGLONG_APPID}/brave\" \"\$@\"" >> bin/${BINNAME}
    chmod -R 755 *

    #进行安装
    cp -a bin $PREFIX
    cp -a ${LINGLONG_APPID} $PREFIX
    cp -a share $PREFIX
    cp -a libs $PREFIX/lib
